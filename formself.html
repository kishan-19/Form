<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="javascript.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-3">
        <div class="animation">

            <div class="animation1"></div>
        </div>
        <div class="row">
            <div class="col-md-12" class="col-sm-2">
               <i> <h1 class="display-4 text-muted">Information</h1></i>
            </div>    
        </div>    
        <form action="#" id="for">
            <div class="row">
                <div class="col-sm-2">
                    <label for="Name" class="lable_name">Name :</label>
                </div>
                <div class="col-sm-3">
                    <div class="form-floating mt-3">
                        <input type="name" name="Fist name" class="form-control form-control-sm" id="floatingFname" placeholder="First Name">
                        <label for="floatingInput">First Name</label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-floating mt-3">
                        <input type="name" name="middle name" class="form-control form-control-sm" id="floatingMname" placeholder="Middle Name"> 
                        <label for="floatingInput">Middle Name</label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-floating mt-3">
                        <input type="name" name="last name" class="form-control form-control-sm" id="floatingLname" placeholder="Last Name">
                        <label for="floatingInput">Last Name</label>
                    </div>
                </div>
            </div>

            <!-- email -->

            <div class="row">
                <div class="col-sm-2">
                    <lable for="Emai"class="lable_email">Email :</lable>
                </div>
                <div class="col-sm-8 mt-3">
                    <div class="form-floating mt-8">
                        <input type="email" name="email" class="form-control form-control-sm" id="floatingEmail" placeholder="Email">
                        <label for="floatingInput">Email</label>

                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <!-- phone number -->

            <div class="row">
                <div class="col-sm-2">
                    <label for="number" class="lable_phone_number">Phone number :</label>
                </div>
                <div class="col-sm-3">
                    <div class="form-floating mt-3">
                        <input type="number" name="area code" class="form-control form-control-sm" id="floatingArea" placeholder="Area Code" min="0" max="999999">
                        <label for="floatingInput">Area Name</label>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-floating mt-3">
                        <input type="tel"name="phone-number" class="form-control"step="10" id="floatingNumber" placeholder="Number">
                        <label for="floatingInput">Phone Name</label>
                    </div>
                </div>
            </div>
                 
            <!-- male or female -->

            <div class="row">
                <div class="col-sm-2">
                    <label for="sex" class="lable_sex">Sex :</label>
                </div>
                <div class="col-sm-1">
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" name="male" id="flexMale" value="male">
                        <label for="flexMale" class="form-chech-lable">Male</label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" name="female" id="flexFemale" value="Female">
                        <label for="flexFemale" class="form-chech-lable">Female</label>
                    </div>
                </div>
                <div class="col-sm-1"></div>

                <div class="col-sm-1">
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                      </div>
                </div>
            </div>

            <!-- date of birth -->

            <div class="row">
                <div class="col-sm-2">
                    <label for="sex" class="lable_birth">Date Of Birth :</label>
                </div>

                <div class="col-sm-3 mt-3">
                     <div class="form">
                         <input class="form-control" id="date" name="date"  type="date"/>
                     </div>
                </div> 
            
            </div>
            
            <!-- address -->

            <div class="row">
                <div class="col-sm-2">
                    <label for="address" class="lable_address">Address :</label>
                </div>    
                <div class="col-sm-8 mt-3">
                    <div class="form-floating mt-3">
                        <input type="text"name="Address" class="form-control form-control-lg" id="floatingAddress" placeholder="Address">
                        <label for="floatingInput">Address</label>
                    </div>
                </div>
            </div>  
            
            <!-- button -->

            <div class="row">
                <div class="col-sm-12 mt-3 mb-4" class="col-sm-2">
                    <div class="btn-group mr-2 " role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary bg-primary" value="submit" id="submit" onclick="submit_()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-primary" value="reset" onclick="reset_()">reset</button>
                        <button type="button" class="btn btn-secondary bg-primary"value="reload" onclick="reload_()">reload</button>
                      </div>
                </div>        
            </div>    
        </form>
    </div>
    
</body>
</html>
